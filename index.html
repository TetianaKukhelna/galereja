<script>

    $(function () {
        var imagesJson;
        var imagesCount;
        $.getJSON("photos.json", function (result) {
            /*If cookies are not set*/
            if (getCookie("imagesOrder") == null) {
                setCookie("imagesOrder", result);
                imagesJson = result;
                imagesCount = Object.keys(imagesJson.photos).length;
            }
            /*If cookies are set*/
            else {
                imagesJson = getCookie("imagesOrder");
                imagesCount = Object.keys(imagesJson.photos).length;
            }

            generateGalery(imagesJson, imagesCount);
            generateModal(imagesJson, imagesCount);

        });


        $(document).ready(function () {


            var adjustment

            var group = $("ul.photo-container").sortable({
                group: 'photo-container',
                itemSelector: 'li.photo-container-item',
                containerSelector: 'ul',
                vertical: false,
                placeholder: '<div class="placeholder" />',
                pullPlaceholder: false,

                // set item relative to cursor position
                onDragStart: function ($item, container, _super) {
                    var offset = $item.offset(),
                        pointer = container.rootGroup.pointer

                    adjustment = {
                        left: pointer.left - offset.left,
                        top: pointer.top - offset.top
                    }

                    _super($item, container)
                },
                onDrop: function ($item, $container, _super) {
                    console.log(group.sortable("serialize").get());
                    $('#output').text(group.sortable("serialize").get().join("\n"))
                    _super($item, $container)
                    $item[0].style.backgroundImage = `url(${$item[0].dataset.url})`
                },
                onDrag: function ($item, position) {
                    $item.css({
                        width: 300,
                        height: 300,
                        left: position.left - adjustment.left,
                        top: position.top - adjustment.top
                    })
                },
                serialize: function (parent, children, isContainer) {
                    return isContainer ? children.join() : parent.attr('rel')
                }
            })
        });
    });
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        var user = getCookie("username");
        if (user != "") {
            alert("Welcome again " + user);
        } else {
            user = prompt("Please enter your name:", "");
            if (user != "" && user != null) {
                setCookie("username", user, 365);
            }
        }
    }
